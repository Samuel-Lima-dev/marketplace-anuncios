{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="home-conteiner">

    {%for anuncio in anuncios %}
        {% if anuncio %}
            <div class="card">
                <a href="{% url 'detalhes-anuncio' anuncio.pk %}">
                    <img src="{{anuncio.imagem.url}}">
                    <h3>{{anuncio.titulo}} </h3>
                    <h3>{{anuncio.valor}}</h3>
                </a>
            </div>
        {% endif %}    
    {%endfor%}

</div>
{% endblock%}
